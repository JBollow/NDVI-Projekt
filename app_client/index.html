<html>

    <link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src="js/sweetalert2.all.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/functions.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/sweetalert.css">
    <link rel="stylesheet" href="css/custom.css">
    <meta charset="utf-8">
    <title>Mapi Survey NDVI WebApp</title>
</head>

<body>
    <div class="container-fluid" id="mainContainer">
        <div class="box">
            <img id="image" class="img-fluid" src="NDVI_Temp/ndvi.jpg" />
        </div>
        <div class="box2">
            <img id="skala" class="img-fluid" src="img/Skala.png" />
        </div>
        <div class="menubox">
            <button id="ndvi_button" class="buttonwhite" type="button" onclick="capture()"><span
                    class="glyphicon glyphicon-refresh"></span>NDVI</button>
            <button id="latest_button" class="buttonwhite" type="button" onclick="latest()"><span
                    class="glyphicon glyphicon-picture"></span>Latest</button>
            <button id="archiv_button" class="buttonwhite" type="button" onclick="archiv()"><span
                    class="glyphicon glyphicon-th"></span>Archiv</button>
            <button id="settings_button" class="buttonwhite" type="button" onclick="getTimer()"><span
                    class="glyphicon glyphicon-cog"></span>Settings</button>
            <button id="ftp_button" class="buttonwhite" type="button" onclick="ftp()"><span
                    class="glyphicon glyphicon-folder-open"></span>FTP</button>
            <button id="diskspace" class="buttonwhite" title="diskspace" type="button" onclick="diskspace()"><span
                    class="glyphicon glyphicon-hdd"></span>
                <p id="diskspacetext">XX%</p>
            </button>
        </div>
    </div>
    <div class="processing">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="settings">
        <table>
            <tr>
                <td>
                    <form>
                        <lable class="formlable" for="inputpath">Auto capture time:</lable>
                        <input class="timein" type="time" name="path" id="inputpath">
                        <div class="intime">
                            <input class="sub" type="submit" value="&#10003;" onclick="setTimer()"></div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    diskspace()
</script>

</html>
